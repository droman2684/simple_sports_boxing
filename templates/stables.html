{% extends "base.html" %}
{% block content %}

<h1 class="mb-3">Stables</h1>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>HQ</th>
      <th>Founded</th>
      <th>User Controlled</th>
    </tr>
  </thead>
  <tbody>
    {% for s in stables %}
      <tr onclick="location.href='/stables/{{ s.stable_id }}'" style="cursor:pointer">
        <td>{{ s.name }}</td>
        <td>{{ s.hq_city or '-' }}</td>
        <td>{{ s.founded_date }}</td>
        <td>
          {% if s.is_user_controlled %}
            ✅
          {% else %}
            ❌
          {% endif %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
