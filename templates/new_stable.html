{% extends "base.html" %}
{% block content %}

<div class="container">
  <h1 class="mb-4">Add Stable</h1>

  <form action="{{ url_for('create_stable') }}" method="post" class="row g-3">

    <div class="col-md-6">
      <label class="form-label">Stable Name *</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Founded Date</label>
      <input type="date" name="founded_date" class="form-control">
    </div>

    <div class="col-md-6">
      <label class="form-label">HQ City</label>
      <input type="text" name="hq_city" class="form-control">
    </div>

    <div class="col-md-6 d-flex align-items-center">
      <label class="form-label me-2" for="is_user_controlled">User Controlled?</label>
      <input type="checkbox" name="is_user_controlled" id="is_user_controlled" value="1" class="form-check-input">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Create Stable</button>
      <a href="{{ url_for('stables') }}" class="btn btn-secondary">Cancel</a>
    </div>

  </form>
</div>

{% endblock %}
